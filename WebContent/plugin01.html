<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>imagesLoaded</title>
	<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset.css" />
	<link rel="stylesheet" href="css/plugin01.css" />
	<link rel="stylesheet" href="css/colorbox.css" />	<!-- 컬러박스 css파일 연결 -->
</head>
<body>
	<header>
		<h1>imagesLoaded</h1>
	</header>
	
	<section class="gallery">
		<p>imagesLoaded는 이미지를 로딩한 후 추가적인 이벤트를 줄 수 있는 플러그인이다.</p>
		<button type="button" id="imgAdd">이미지 5개 추가</button>
		<button type="button" id="imgDel">이미지 전체 삭제</button>
		<div class="picture grid"></div>	<!-- 이 안에 이미지를 담으려고 한다. -->
	</section>
	
	
	<!-- 자바스크립트 -->
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"><</script>	<!-- 제이쿼리가 imagesloaded보다 위에 있어야 한다. -->
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>	<!-- masonry -->
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>	<!-- 제이쿼리 스크립트: color box  -->
	<script src="js/plugin.js"></script>
</body>
</html>
