<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title>즉시 실행 함수</title>
	<script>
		/* 즉시 실행 함수 */
		(function() {
			var num = 100;	// 변수 선언, 초기화
			function menu() {	// menu라는 이름의 함수 정의
				num += 100;	// num = num + 100과 같다.
				alert(num);
			}
			menu();	// menu 함수 호출
		}());
		
		// 똑같은 즉시 실행 함수 선언. 
		// 지역변수, 지역함수 선언으로 이름이 같아도 충돌하지 않는다.
		(function() {
			var num = 100;
			function menu() {
				alert(num);
			}
		}());
	</script>
</head>
<body>
</body>
</html>
