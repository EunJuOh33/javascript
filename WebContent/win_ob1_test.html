<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> window 객체 </title>
	<script>
		window.open("winpopup.html", "pop1", "width=300, height=400, left=300, top=50");
		// 팝업창. 팝업창의 페이지 주소는 winpopup.html이고, 창의 이름은 pop1, 너비(width), 높이(height),
		// 스크린을 기준으로 왼쪽에서 300px, 위에서 50px만큼 떨어진 위치에 팝업창 생성
	</script>
</head>
<body>
    <h1>이지스 퍼블리싱</h1>
</body>
</html>
