<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>  
	<script src="js/jquery-3.5.1.min.js"></script>
	
	<script>
		$(function( ) {
			/* 기본 이벤트를 차단하지 않았을 때 */
			// <a> 요소에 링크된 페이지로 이동하는 동시에, 이벤트 핸들러 코드 실행
			$(".btn2").on("click", function() {
				$(".txt2").css({"background-color" : "#0ff"});
			});
			
			/* 기본 이벤트 막기 */
			$(".btn1").on("click", function(e) {
				e.preventDefault();	// <a> 요소에 링크된 페이지로 이동하는 기본 이벤트 차단
				$(".txt1").css({"background-color" : "#ff0"});
			});
		});
	</script>
</head>
<body>
	<p><a href="http://www.easyspub.co.kr/" class="btn1">버튼1</a></p>
	<p class="txt1">내용1</p>
	<p><a href="http://www.easyspub.co.kr/" class="btn2">버튼2</a></p>
	<p class="txt2">내용2</p>
</body>
</html>
