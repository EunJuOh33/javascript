<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>  
	<script src="js/jquery-3.5.1.min.js"></script>
	
	<script>
		$(function( ) {
			/* 클래스 명이 "btn1"인 [button]요소에 이벤트 등록 */
			$(".btn1").on({
				/* 1. mouseover 이벤트 */
				"mouseover" : function() {
					$(".txt1").css({"background-color" : "yellow"});
				},
				
				/* 2. mouseout 이벤트 */
				"mouseout" : function() {
					$(".txt1").css({"background" : "none"});	// none은 그냥 background이다.
				}
			});
		
			/* 클래스 명이 "btn2"인 [button]요소에 이벤트 등록 */
			$(".btn2").hover(function() {
				// 마우스 오버 시 실행될 코드
				$(".txt2").css({"background-color" : "aqua"});
			}, function() {
				// 마우스 아웃 시 실행될 코드
				$(".txt2").css({"background" : "none"});
			}
			);
		});
	</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
