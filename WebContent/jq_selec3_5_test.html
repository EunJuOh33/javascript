<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>  
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$(function( ){
			/* prop : 요소가 체크된 상태라면 true를, 아니라면 false를 반환한다. */
			var result_1 = $("#chk1").prop("checked");
			// 아이디가chk1인 요소가 체크된 상태라면 true를 반환하여 result_1에 저장한다.
			console.log(result_1);	// false
			
			var sesult_2 = $("#chk2").prop("checked");
			console.log(result_2);	// true
			
			/* prop : 요소의 체크 또는 선택 상태를 바꿀 수 있다. */
			var result_2 = $("#chk3").prop("checked", true);
			// 아이디가 "chk3"인 요소의 체크 상태를 true로 바꾼다.
			
			/* prop : 선택한 요소의 옵션 중 선택된 옵션의 인덱스 값을 가져온다. */
			var result_3 = $("#se_1").prop("selectedIndex");
			// 아이디가 "se_1"인 요소의 옵션 중 선택된 옵션의 인덱스 값을 가져온다.
			console.log(result_3);	// 2
		});
	</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<form action="#" id="form_1">
		<p>
			<input type="checkbox" name="chk1" id="chk1">
			<label for="chk1">chk1</label>
			<input type="checkbox" name="chk2" id="chk2" checked>
			<label for="chk2">chk2</label>
			<input type="checkbox" name="chk3" id="chk3">
			<label for="chk3">chk3</label>
		</p>
		<p>
			<select name="se_1" id="se_1">
				<option value="opt1">option1</option>
				<option value="opt2">option2</option>
				<option value="opt3" selected>option3</option>
			</select>
		</p>
	</form>
</body>
</html>
