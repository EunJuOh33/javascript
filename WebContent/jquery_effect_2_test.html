<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<style>
	.txt1{background-color: aqua;}
	.txt2{background-color: pink;}
</style>

<script src="js/jquery-3.5.1.min.js"></script>

<script>
	$(function(){
		/* [버튼1] */
		$(".btn1").on("click", function() {	// btn1[버튼1]을 클릭하면 이벤트 핸들러 실행
			$(".txt1").animate({	// 클래스명인 txt1인 요소에 애니메이션 적용
				marginLeft: "500px",	// 오른쪽 방향으로 500px 이동
				fontSize: "30px"
			},
			2000, "linear", function() {	// 2초, 일정한 속도로
				alert("모션 완료!");	// 콜백함수(효과가 끝난 후 실행하는 함수)
			});
		});
		
		/* [버튼2] */
		$(".btn2").on("click", function() {
			$(".txt2").animate({
				marginLeft: "+=50px",	// 오른쪽 방향으로 50px씩 이동
			}, 1000);
		});
	});
</script>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<span class="txt1">"500px" 이동</span>
	<p><button class="btn2">버튼2</button></p>
	<span class="txt2">"50px"씩 이동</span>
</body>
</html>
