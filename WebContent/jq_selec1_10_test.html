<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 형 / 동생 요소 선택자 </title>  
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			var style_1 = {
				"background-color":"#0ff",
				"border":"2px solid #f00"
			}
			var style_2 = {
				"background-color":"#ff0",
				"border":"2px dashed #f00"
			}
		
			$(".txt").prev().css(style_1);	// <p>내용1</p>
			
			$(".txt + p").css(style_2);	// .txt 요소를 기준으로 바로 다음에 오는 <p>요소를 선택한 것. -> <p>내용3</p>
			
			$(".txt").next().next().css(style_2);	// <p>내용4</p>
		});
	</script>
</head>
<body>
	<div id="wrap">
			<h1>인접 관계 선택자</h1>
			<p>내용1</p>
			<p class="txt">내용2</p>
			<p>내용3</p>
			<p>내용4</p>
	</div>
</body>
</html>
