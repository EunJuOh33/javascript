<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){	// 모두 function 안에 들어가 있어야 한다.
		
		var obj = [	// 배열
			{"area":"서울"},
			{"area":"부산"},
			{"area":"전주"}
		];
		
		$(obj).each(function(i, o) {	// i는 배열의 데이터 개수(인덱스), o는 배열에 저장된 객체. o는 {"area":"서울"} 이렇게 하나다.
			console.log(i + ":", o);	// 콘솔 창에 출력된다.
		});
		console.log("==== The End 1 ====");
		
		$.each($("#menu2 li"), function(i, o) {	// i는 #menu2의 li개수, o는 '<li>내용2-1</li>' 등이다.
			console.log(i + ":", o);	// i + ":" 그다음에 +를 사용할 수 없다.
		});
		console.log("==== The End 2 ====");
		
		$.each($("#menu2 li"), function(i) {
			console.log(i + ":", $(this));	// $(this)의 경우 이벤트가 발생한 요소의 정보들이 Object로 표시
		});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
