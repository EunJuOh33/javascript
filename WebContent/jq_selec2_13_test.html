<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>  
	<script src="js/jquery.js"></script>
	<script>
		$(function() {
			$("#inner_1 p:contains(내용1)").css({"background-color":"#ff0"});
			// #inner_1 태그 안의 p요소 중, "내용1"을 포함하고 있는 p요소만 선택한다.
			
			$("#inner_1 p:has(strong)").css({"background-color":"#0ff"});
			// #inner_1 태그 안의 p요소 중, <strong> 요소를 포함하는 p요소만 선택
			
			$("#outer_wrap").contents().css({"border":"1px dashed #0f0"});
			// id 값이 outer_wrap인 요소의 하위 요소(바로 밑 하위요소)의 텍스트와 태그 노드 선택(모든 태그들?)
			
			$("#inner_2 p").not(":first").css({"background-color":"#0f0"});
			// #inner_2 태그 안의 p요소 중, 첫번째 요소만 제외하고 선택
			
			$("#inner_2 p").eq(2).end().css({"color":"#f00"});
			// id값이 inner_2인 요소의 하위 <p>요소에서 인덱스가 2인 요소를 선택한다.
			// 그러나 다시 .end()메서드를 적용하기 때문에 인덱스를 선택하기 전의 선택자가 적용된다. -> #inner_2하위의 모든 p요소
		});
	</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>	<!-- backgound-color: "ff0" -->
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
