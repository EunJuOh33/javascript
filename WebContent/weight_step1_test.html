<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 과체중 테스트 </title>
<script>
//	var userHeight = 180; //신장
//	var userWeight = 74; //몸무게
//	var normal_w = (userHeight - 100) * 0.9;	// 평균 체중 = (신장 - 100) x 0.9
//	document.write(normal_w);	// 괄호 안의 변수를 출력한다. 72 출력
	
	
	/* 페이지 방문자가 질의응답 창에 자신의 신장값을 입력하면 적정 체중을 구해주는 코드 */
	// promt 메소드 : 문자열을 입력할 때 사용, 숫자를 입력 받아야 하는 경우는 문자열로 입력 받은 뒤 변환
	var name = prompt("당신의 이름은?", "");	// 이름 입력 
	var height = prompt("당신의 신장은?", "0");	// 신장 입력
	var weight = prompt("당신의 몸무게는?", "0");	// 몸무게 입력
	var normal_w = (height - 100) * 0.9;	// 적정 체중
	
	var result = (weight >= normal_w - 5) && (normal_w + 5);	// 방문자의 체중이 적정체중인지 오차범위 +-5 안이라면...을 뜻한다.
	// ? 뒤에 다른 타입이 와도 가능
	result = result ? "적정 체중입니다.":"적정체중이 아닙니다.";	// 오차범위 안에 있다면 변수에 "적정", 아니라면 "아닙니다"가 할당된다.
	
	document.write(name + "님은 " + result);	// 결과값 출력
</script>
</head>
