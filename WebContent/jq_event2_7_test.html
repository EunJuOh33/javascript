<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>  
	<script src="js/jquery-3.5.1.min.js"></script>
	
	<script>
		$(function() {
			/* delegate - 라이브이벤트 방식 */
			// 이벤트를 등록한 이후에도 새로 생성한 요소에도 이벤트 적용
			$(".btn_wrap").delegate(".btn_1.on", "mouseover focus", function() {
			// 이벤트 대상의 상위요소. delegate("이벤트 대상 요소", "이벤트 종류", function() 	
					alert("HELLOW!");
			});
			$(".btn_1").addClass("on");
			
			/* one - 일회성 이벤트 */
			// 1회 발생하면 자동으로 등록된 이벤트 제거
			$(document).one("mouseover focus", ".btn_2.on", function() {
			// (document|이벤트대상 상위요소 선택).one("이벤트 종류", "이벤트 대상요소", function()	
				alert("WELCOME!");
			});
			$(".btn_2").addClass("on");
		});
	</script>
</head>
<body>
<div id="wrap">
	<p class="btn_wrap">
		<button class="btn_1">버튼1</button>
	</p>
	<p>
		<button class="btn_2">버튼2</button>
	</p>
</div>
</body>
</html>
