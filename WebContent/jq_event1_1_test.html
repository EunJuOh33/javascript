<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 이벤트 </title>  
	<script src="js/jquery-3.5.1.min.js"></script>
	
	<script>
		$(function( ) {
			
		   /* 단독 이벤트 등록 메서드 */
		   $(".btn1").click(function() {	
			// 이벤트 : 사용자가 클래스 값이"btn1"인 버튼을 클릭하면		   
			   $(".btn1").parent().next().css({"color" : "#f00"});
				// parent: 선택한 요소를 감싸고 있는 부모요소 선택 / next: 바로 다음 형제요소 선택(동생)
				// 이벤트핸들러 : <p>내용1</p>의 글자 색을 빨간색으로 변경한다.
		   });
		   
		   
		   /* 그룹 이벤트 등록 메서드 */
		   $(".btn2").on({	// 클래스 값이 "btn2"인 요소[버튼2]에 적용한다.  
				
				// 1. mouseover, focus
			   "mouseover focus" : function() {
				   $(".btn2").parent().next().css({"color" : "#0f0"});
				   // 사용자가 [버튼2]에 '마우스를 올리거나', '포커스를 이동하면' 이벤트 핸들러 코드 실행(초록색)
				   // 포커스를 이동한다는 뜻은 키보드 자판으로 포커스 이동을 의미한다.
			   },
			   
			   // 2. mouseout, blur
			   "mouseout blur" : function() {
				   $(".btn2").parent().next().css({"color" : "#000"});
				   // 사용자가 [버튼2]에서 다른 요소로 '마우스 포인터를 옮기거나', '포커스를 이동하면' 이벤트 핸들러 코드 실행
			   }, 
		   });
		});
	</script>
</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	
	<p>내용1</p>
	
	<p>
		<button class="btn2">버튼2</button>
	</p>
	
	<p>내용2</p>
</body>
</html>
