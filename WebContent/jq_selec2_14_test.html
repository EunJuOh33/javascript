<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>  
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			$("#inner_1").find(".txt1").css({"background-color":"#ff0"});
			// id값이 "inner_1"인 요소의 하위 요소 중 class 값이 "txt1"인 요소를 선택한다.
			// id값이 "inner_1"인 요소 중에서 선택하는 것이 아니라, id값이 "inner_1"인 요소의 하위 요소 중에서 선택한다.
			
			$("#inner_1 p").filter(".txt2").css({"background-color":"#0ff"});
			// id값이 "inner_1"인 요소의 하위 <p>요소 중 class값이 "txt2"인 요소를 선택한다.
			// p요소의 하위 요소 중에서 선택하는 것이 아니라, p요소 중에서 선택한다.
			
			$("#inner_2 p").filter(function(idx, obj) {
			// id값이 "inner_2"인 요소의 하위 요소인 <p>의 개수만큼 익명함수가 실행된다.
				console.log(idx);		// 0, 1, 2, 3이 찍힌다.
				return idx % 2 == 0;	// 인덱스 번호가 2로 나누어 떨어진다면(짝수라면) -> 첫번째, 3번째 p태그
			})
			.css({"background-color":"#0f0"});
		});
	</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
