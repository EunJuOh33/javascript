<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title>배열객체</title>
<script>
	var greenArr = ["교대", "방배", "강남"];
	var yellowArr = ["미금","정자","수서"];

	
	document.write("<h3>배열객체의 메소드splice</h3>");
	greenArr.splice(2, 1, "서초", "역삼");	// 2번 인덱스(강남)부터 1개의 데이터를 삭제한다.('강남'삭제) 그 뒤로 '서초', '역삼' 삽입
	console.log(greenArr);	// 개발자도구 - console 창에 표시
	for(var i=0; i<greenArr.length; i++) {	// 웹페이지 화면에 표시. 교대, 방배, 서초, 역삼 출력
		document.write(greenArr[i], "<br/>");
	}
	
	
	document.write("<h3>배열객체의 메소드pop, shift</h3>");
	var data1 = yellowArr.pop();	// 배열 객체의 마지막 인덱스의 데이터를 data1에 저장 (배열 객체에서 데이터 삭제됨)
	var data2 = yellowArr.shift();	// 배열 객체의 가장 앞쪽 인덱스의 데이터를 data2에 저장 (배열 객체에서 데이터 삭제됨)
	document.write(data1 + "<br/>" + data2);	// 수서, 미금 출력

	
	document.write("<h3>배열객체의 메소드push</h3>");
	yellowArr.push(data2);	// data2에 저장된 데이터(미금)를 yellowArr 배열의 마지막 인덱스에 밀어 넣는다.
	console.log(yellowArr);
	for(var i=0; i<yellowArr.length; i++) {	// 웹페이지 화면에 표시. 정자, 미금 출력
		document.write(yellowArr[i], "<br/>");
	}
	
	document.write("<h3>배열객체의 메소드unshift</h3>");
	yellowArr.unshift(data1);	// data1에 저장된 데이터(미금)를 yellowArr 배열의 가장 앞쪽 인덱스에 밀어 넣는다.
	console.log(yellowArr);
	for(var i=0; i<yellowArr.length; i++) {	// 웹페이지 화면에 표시. 수서, 정자, 미금 출력
		document.write(yellowArr[i], "<br/>");
	}
</script>
</head>
<body>
</body>
</html>
