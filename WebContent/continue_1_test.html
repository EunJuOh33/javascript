<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> continue문 </title>
<script>
	for(var i=1; i<=10; i++) {	// i가 1~10일때 까지 반복한다. 여기서 i++가 증감식이다.
		if(i%2 == 0) continue;	// i가 2의 배수일 때, continue 다음의 코드는 무시하고 다시 for문의 증감식을 수행
		document.write(i, "<br>");	// i를 출력하고 한 줄 띄운다.
	}
	document.write("=== The End ===");
</script>
</head>
<body>
</body>
</html>
