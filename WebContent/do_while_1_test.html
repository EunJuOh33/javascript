<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> do while문 </title>
<script>
	var i = 10;
	
	/* do while 문은 반드시 한 번은 코드를 실행하고 조건식을 검사한다.
		괄호 안의 조건이 거짓일 경우 종료, 참일 경우 계속 do 코드를 실행 
		조건식이 거짓이 될 때까지 do 코드를 실행한다. */
	do {
		document.write("hello!");	// do 안에 있는 코드는 반드시 한 번은 실행한다.
	} while(i<3)	// i는 10이 저장되어 있으므로 괄호 안의 결과는 거짓이 되어 do while 문이 종료된다.
</script>
</head>
<body>
</body>
</html>
