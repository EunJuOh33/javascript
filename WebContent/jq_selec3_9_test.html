<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 객체 조작 및 생성 </title>  
	<script src="js/jquery-3.5.1.min.js"></script>
	
	<script>
		$(function( ){
			/* after */
			$("#wrap p:eq(2)").after("<p>After</p>");
			// 아이디가 "warp"인 요소 밑의 3번째(인덱스값2) p요소의 다음에 새 요소를 생성한다.
			
			/* insertAfter */
			$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
			
			/* before */
			$("#wrap p:eq(1)").before("<p>Before</p>");
			// 아이디가 "wrap"인 요소 밑의 2번째(인덱스값1) p요소의 이전에 새 요소를 생성한다.
			
			/* insertBefore */
			$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
			// 아이디가 "wrap"인 요소 밑의 첫 번째(인덱스값0) p요소의 이전에 새 요소를 생성한다.
		});
	</script>
</head>
<body>
	<div id="wrap">
		<!-- <p>insertBefore</p> -->
		<p>내용1</p>
		<!-- <p>Before</p> -->
		<p>내용2</p>
		<!-- <p>insertAfter</p> -->
		<p>내용3</p>
		<!-- <p>After</p> -->
	</div>
</body>
</html>
