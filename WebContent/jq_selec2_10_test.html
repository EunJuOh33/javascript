<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>  
	<script src="js/jquery.js"></script>
	<script>
		$(function(){
			var idxNum = $("li").index($("#list3"));
			// <li>의 id값이 "list3"인 요소의 인덱스값을 반환한다.
			console.log(idxNum);	// 2
		});
	</script>
</head>
<body>
	<h1>배열 관련 메서드</h1>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li id="list3">내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
