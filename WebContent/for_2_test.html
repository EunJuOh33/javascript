<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> for문 </title>
	<style>
		* {
			margin: 0;
		}
		.red {
			color: #f00;	/* 빨같색 */
		}
		.green {
			color: #00f;	/* 초록색 */
		}
		.aqua {
			color: #0ff;	/* 아쿠아 색 */
		}
	</style>
<script>
	for(var i=1; i<=100; i++) {		// i가 1~100까지 반복한다.
		if(i%5 == 0 && i%7 != 0) {	// i는 5의 배수이고 7의 배수는 아니라면
			document.write("<p class='red'>" + i + "</p>");	// class가 'red'인 p태그로 감싼 i의 값을 출력한다.
		}
		if(i%7 == 0 && i%5 != 0) {	// i는 7의 배수이고 5의 배수는 아니라면
			document.write("<p class='green'>" + i + "</p>");	
		}
		if(i%5 == 0 && i%7 == 0) {	// i는 5의 배수이면서 7의 배수일 때
			document.write("<p class='aqua'>" + i + "</p>");
		}
	}
</script>
</head>
<body>
</body>
</html>
